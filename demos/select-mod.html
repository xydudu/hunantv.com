<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>select mod</title>
    <script src="http://js.mangoq.com/honey/hn.source.js"></script>
</head>
<body>
    <select id="province"><option>哪个省？</option></select>  
    <select id="city"><option>哪个市？</option></select>  
    <input type="button" value="set to 株州" />
    <script>
        HN.openDevMode();
        HN.go('area, select', function() {

            var a = HN.selectTwo(AREA, {id:3410,pid:29,name:'黄山市'}, ['province', 'city']);

            document.getElementsByTagName('input')[0].onclick = function() {

                a.set({id:4302,pid:14,name:'株洲市'});
            }
        });
    </script>
</body>
</html>
