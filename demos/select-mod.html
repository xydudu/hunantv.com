<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>select mod</title>
    <script src="http://js.mangoq.com/honey/hn.source.js"></script>
</head>
<body>
    <select id="province"><option>哪个省？</option></select>  
    <select id="city"><option>哪个市？</option></select>  
    <script>
        HN.openDevMode();
        HN.go('select', function() {
            var area = [
                [{id: 1, name: '湖南'}, {id: 2, name: '湖北'}],
                [{id: 1, pid: 1, name: '长沙'}, {id: 2, pid: 1, name: '某地'}]
            ];
            var a = HN.selectTwo(area, '', ['province', 'city']);
             
            a.setDefault({id:1, pid:1});

        });
    </script>
</body>
</html>
