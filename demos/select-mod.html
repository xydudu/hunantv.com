<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>select mod</title>
    <script src="http://js.tazai.com/honey/hn.source.js"></script>
</head>
<body>

    
    <select id="live_province"><option>哪个省？</option></select>  
    <select id="live_city"><option>哪个市？</option></select>  
    <br />
    <div style="display:none" id="birth">
    <select id="birth_province"></select>  
    <select id="birth_city"></select>  
    </div>


    <input type="button" value="show" />
    <input type="button" value="submit" />
    <p id="msg"></p>
    <script>
        HN.openDevMode();
        HN.go('area, select', function() {
            //var a = HN.selectTwo(AREA, {id:3410,pid:29,name:'黄山市'}, ['province', 'city']);
            HN.selectTwo(AREA, {id:'4301',pid:'43',name:''}, ['live_province', 'live_city']);
           var x =HN.selectTwo(AREA, {id:'4301',pid:'43',name:''}, ['birth_province', 'birth_city']);

            document.getElementsByTagName('input')[0].onclick = function() {
                $('birth').style.display = '';
                //x.set({id:'4301',pid:'43',name:''});
            };

            document.getElementsByTagName('input')[1].onclick = function() {
                
                document.getElementById('msg').innerHTML = [
                    $('live_province').value,
                    $('live_city').value,
                    $('birth_province').value,
                    $('birth_city').value
                ].join(' + ');
                //a.set({id:4302,pid:14,name:'株洲市'});
            };

            
            function $($id) {
                return document.getElementById($id);
            }
        });
    </script>
</body>
</html>
