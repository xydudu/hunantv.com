<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Test-notice</title>
    <script src="http://jsdev.hunantv.com/hn.source.js"></script>
</head>
<body>
    <input type="button" id="go-titlemsg" value="go titleMsg" /> 
    <input type="button" id="go-titlemsg-1" value="go titleMsg" /> 
    <input type="button" id="stop-titlemsg" value="stop titleMsg" /> 
    <script>
        HN.openDevMode();
        HN.go('notice', function() {
            var 
            doc = window.document,
            notice;
            doc.getElementById('go-titlemsg').onclick = function() {
                notice = HN.notice.titleMsg('new MSG');
                return false; 
            };
            doc.getElementById('go-titlemsg-1').onclick = function() {
                notice = HN.notice.titleMsg('new MSG -111');
                return false; 
            };
            doc.getElementById('stop-titlemsg').onclick = function() {
                notice.stop();
                return false;
            };
        });
    </script>
</body>
</html>
