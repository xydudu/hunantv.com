<input type="button" id="go" value="go" />
<script>

    HN.openDevMode();
    HN.go('jquery, tooltip', function() {
        jQuery.easing.easeInOutQuad = function(x, t, b, c, d) {
            return c*((t=t/d-1)*t*t + 1) + b;
        }
        var 
        box = $('#wall-box'),
        sizes = [30, 60, 120];

        $('#go').click(function() {
            box.find('img').each(function($i) {
                var 
                that = $(this),
                size = sizes[$i%3];
                that.css({
                    'height': size,
                    'width': size,
                    'position': 'absolute',
                    'left': +Math.random()*800,
                    'top': +Math.random()*200,
                    'zIndex': size,
                    'opacity': 0
                }); 
                 
                setTimeout(function() {
                    doAnimate(that.data('opa', 1));
                }, ($i%2)*500);
                
                that.hover(function() {
                    that.queue('fx', []);
                    that.css({
                        'height': 120,
                        'width': 120,
                        'opacity': 1,
                        'zIndex': 121
                    }).stop();
                }, function() {
                    that.css({
                        'height': size,
                        'width': size,
                        'zIndex': size
                    });
                    doAnimate(that.data('opa', 1));
                });

                HN.tooltip(that, function() {
                    var s = $(this).next('script'); 
                    return s.length ? s.html() : ''; 
                
                })
                
            });
        });

        function doAnimate($elem) {
            opa = $elem.data('opa') == 0 ? 1 : 0;
            $elem.data('opa', opa);
            $elem.animate({
                opacity: opa 
            }, HN.random(2000, 6000), 'easeInOutQuad', function() {
                if ($(this).data('opa') == 0) {
                    $elem.css({
                        'left': +Math.random()*800,
                        'top': +Math.random()*200,
                        'opacity': 0
                    });
                }
                doAnimate($elem);
            });
        }

    });
</script>
